<body>
    <div>
        <h1  class='title'>hello world it is beautiful.</h1>
        <button class="change-btn">change world</button>
    </div>
    <script>
        const titleElement = document.getElementsByClassName('title')[0]
        let msg = 'hello world'
        titleElement.innerHTML=msg
        const btnElement = document.getElementsByClassName('change-btn')[0]
        btnElement.addEventListener('click',(e)=>{
            msg = 'hello react';
            titleElement.innerHTML = msg;
        })
    </script>
</body>
